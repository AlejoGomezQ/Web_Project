<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.scss">
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <h2 class="login-tittle">LOGIN</h2>
            <input type="text" id="email" name="email" placeholder="  Email">
            <div id="emailError" class="error-message">Por favor, ingrese un email válido</div>
            <input type="password" id="password" name="password" placeholder="  Contraseña">
            <div id="passwordError" class="error-message">La contraseña debe tener al menos 6 caracteres</div>
            <button class="login-button" id="login-button" type="submit">Login</button>
            <p class="create-account">¿No tienes cuenta? <a href="signin.html" class="sign-in">Regístrate</a></p>
        </form>
    </div>
    <script src="index.js" type="module"></script> 
    <script src="modules/validationsForm.js"></script>
</body>
</html>
