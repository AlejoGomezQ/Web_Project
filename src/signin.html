<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="styles.scss">
</head>
<body>
    <div class="signin-container">
        <form id="Signin-Form">
            <h2 class="signin-tittle">REGISTRO</h2>
            <input type="text" id="name" name="name" placeholder="Nombre">
            <div id="nameError" class="error-message">Debe llenar este campo</div>
            <input type="text" id="lastname" name="lastname" placeholder="Apellido">
            <div id="lastnameError" class="error-message">Debe llenar este campo</div>
            <input type="text" id="email" name="email" placeholder="Email">
            <div id="emailError" class="error-message">Por favor, ingrese un email válido</div>
            <input type="password" id="password" name="password" placeholder="Contraseña">
            <div id="passwordError" class="error-message">La contraseña debe tener al menos 6 caracteres</div>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar contraseña">
            <div id="confirmPasswordError" class="error-message">Las contraseñas deben coincidir</div>
            <button class="login-button" id="signin-button" type="submit">Registrar</button>
            <p class="create-account">¿Ya tienes cuenta? <a href="login.html" class="sign-in">Ingresar</a></p>
        </form>
    </div>
    <script src="index.js" type="module"></script> 
    <script src="modules/validationsForm.js"></script>
    <script src="modules/validationsSignin.js"></script>
</body>
</html>
